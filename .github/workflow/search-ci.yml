name: Node.js CI

on:
  push:
    branches:  
      - main 

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node_version }}
        
    - name: Install dependencies
      run: npm install
    - name: Run tests
      run: npm test
    - name: Run linter
      run: npm run lint
